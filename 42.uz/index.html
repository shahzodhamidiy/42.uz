<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <section class="certificate">
        <header class="header">
            <p><strong>“Algoritmlar”</strong> kursini <br> tamomlagani haqida</p>
            <img src="./assets/images/logo%20.svg" alt="logo" class="logo"> <!-- Removed space from the file path -->
        </header>
        <div class="content">
            <h1>SERTIFIKAT</h1>
            <p class="name">Jasur Hakimov</p>
            <p class="description">
                Ushbu sertifikat Jasur Hakimovga <strong>2024-yil, 25-iyun</strong> kuni 42.uz <br> platformasida <strong>“Algoritmlar”</strong> kursini muvaffaqiyatli
                <br> tamomlagani uchun berildi.
            </p>
            <div class="qr">
                <img src="./assets/images/qr.png" alt="QR Code" class="qr-code">
            </div>
        </div>
        <footer class="footer">
            <div class="left">
                <img src="./assets/images/signature.png" alt="Signature" class="signature">
                <hr>
                <p><strong>Yusuf Abdullaev,</strong> <br> Co-founder, CEO</p>
            </div>
            <div class="right">
                <img src="./assets/images/doodle.svg" alt="Doodle" class="doodle">
                <p class="date">2024-yil, 25-iyun</p>
            </div>
        </footer>
    </section>
</div>
</body>
</html>
